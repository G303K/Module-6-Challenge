<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Standard Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Stylesheet for save icon -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="assets\styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="body">
    <header class="header">
      <div
        class="h1-container d-flex translate-middle bg-dark justify-content-center"
      >
        <!-- Header Title -->
        <h1 class="h1 text-light">Weather Dashboard</h1>
      </div>
    </header>
    <main>
        <section id="weather-container" class="flex-container">
            <div id="current-weather">
                <!-- Display current weather data here -->
            </div>
            <div id="forecast">
                <!-- Display 5-day forecast data here -->
            </div>
        </section>
    </main>    
    <aside id="saved-submissions">
        <!-- Saved submission buttons will be added here -->
    </aside>
    <!-- Link to your JavaScript file for functionality -->
    <script src="assets\script.js"></script>
  </body>
</html>
